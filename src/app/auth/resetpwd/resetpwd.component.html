<div style="text-align: center">
        <img src="assets/image/logo.jpg" alt="logo" style="width: 300px;">
</div>
<div class="resetpwd">
    
    <form class="tp-form" (ngSubmit)="reset()">
            <h2><i class="fa fa-wrench"></i> Reset password</h2>
        <mat-form-field class="tp-full-width">
           <span>
               <input matInput placeholder="New password" type="password" name="new_pwd" id="new_pwd" [formControl]="pwdFormControl">
        </span> 
            <mat-error *ngIf="pwdFormControl.hasError('required')">
                This field is <strong>required</strong>
            </mat-error>
        </mat-form-field>

        <mat-form-field class="tp-full-width">
            <input matInput placeholder="Confirm Password" [formControl]="pwdFormControl" name="con_pwd" id="con_pwd" type="password">
            <mat-error *ngIf="pwdFormControl.hasError('required')">
                This field is <strong>required</strong>
            </mat-error>
        </mat-form-field>
        <div class="row">
            <div class="col-sm-12">
                 <button mat-raised-button color="primary" type="submit"><i class="fa fa-check-square-o"></i> Submit</button>
            </div>
        </div>
        <div class="row">
            
        </div>

                <input matInput placeholder="Email" [formControl]="emailFormControl">
                <mat-error *ngIf="emailFormControl.hasError('email') 
                    && !emailFormControl.hasError('required')">
                    Please enter a valid email address
                </mat-error>
                <mat-error *ngIf="emailFormControl.hasError('required')">
                    Email is <strong>required</strong>
                </mat-error>
            </mat-form-field> -->
    </form>
</div>
